server:
  port: 8080

spring:
  application:
    name: FinTechFrauds-Serve

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

fintechfrauds:
  rateLimits:
    capacity: 60
    refillTokens: 60
    refillPeriodSeconds: 60
  security:
    requestTimeSkewSeconds: 300
    api-keys:
      demo_key: "demo_shared_secret_please_rotate"
  model:
    type: dummy
    resourcePath: "models/model.xgb"
    uri: ${MODEL_URI:}
    sha256: ${MODEL_SHA256:}
  ledger:
    approvedFile: "data/approved-ledger.jsonl"
    pendingTopic: "ledger.pending"

redis:
  host: "${REDIS_HOST:127.0.0.1}"
  port: ${REDIS_PORT:6379}
  timeoutMillis: ${REDIS_TIMEOUT_MILLIS:2000}
