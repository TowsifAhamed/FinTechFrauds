name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Build with Maven
        run: mvn -B clean verify
      - name: Upload approved ledger artifact
        if: success() && hashFiles('serve/data/approved-ledger.jsonl') != ''
        uses: actions/upload-artifact@v4
        with:
          name: approved-ledger
          path: serve/data/approved-ledger.jsonl
