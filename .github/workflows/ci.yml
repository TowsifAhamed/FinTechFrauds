name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build (no tests if none)
        run: mvn -B -DskipTests=false clean verify

      - name: Upload approved-ledger file (if created)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: approved-ledger
          path: |
            serve/data/approved-ledger.jsonl
          if-no-files-found: ignore
