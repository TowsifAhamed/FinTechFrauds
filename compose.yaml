services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  serve:
    build:
      context: .
      dockerfile: serve/Dockerfile
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      FINTECHFRAUDS_SECURITY_APIKEYS_DEMO_KEY: demo_shared_secret_please_rotate
      FINTECHFRAUDS_MODEL_TYPE: dummy
      SPRINGDOC_API_DOCS_ENABLED: "true"
      SPRINGDOC_SWAGGER_UI_ENABLED: "true"
    ports:
      - "8080:8080"
